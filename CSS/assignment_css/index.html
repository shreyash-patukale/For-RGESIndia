<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CSS Selectors Assignment</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">

        <p>This paragraph is inside a div.</p>

        <span>

            <p>This paragraph is inside a span within a div.</p>

        </span>

    </div>
    <input class="inp" type="text" placeholder="Enter text" />
    <button disabled>Disabled Button</button>


    <ul class="parent">
        <li>First Item</li>
        <li>Second Item</li>
        <div>
            <li>Nested Item</li>
        </div>
    </ul>

    <h2>Heading</h2>
    <p>This paragraph comes immediately after h2.</p>
    <p>This paragraph is further down.</p>

    <button class="hover-btn">Hover over me</button>
    <button class="active-btn">Click me</button>

    <input type="checkbox" class="check-box" id="check" />
    <label for="check"> Check me </label>

    <div class="nth-example">
        <p>First Paragraph</p>
        <p>Second Paragraph</p>
        <p>Third Paragraph</p>
    </div>
</body>

</html>
